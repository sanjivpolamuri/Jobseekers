<div class="maincontainer">
    <div class="tag">
        <h1>APPLICANTS </h1>
    </div>
    <div class="searchbar">
        <span class="p-input-icon-left">
            <i class="fa fa-search"></i>
            <input type="text" pInputText [(ngModel)]="searchText" name="search" placeholder="search"/>
        </span>
    </div>
</div>
<table class="styled-table">
    <tr>
        <th>Comp Name</th>
        <th>Title</th>
        <th>JobType</th>
        <th>Name</th>
        <th>Email</th>
        <th>Skills</th>
        <th>Exp</th>
        <th>Date</th>
        <th>Status Update</th>
        <th>Update</th>
    </tr>
    <tr *ngFor="let a of rowdata | search:searchText | paginate:{itemsPerPage:5,currentPage:p};" >
        <td>{{a.companyName}}</td>
        <td>{{a.title}}</td>
        <td>{{a.jobType}}</td>
        <td>{{a.firstName+" "+a.lastName}}</td>
        <td>{{a.email}}</td>
        <td>{{a.skills}}</td>
        <td>{{a.experience}}</td>
        <td>{{a.dateApplied}}</td>
        <td>
            <form [formGroup]="applicantstatus">
        <select name="status" formControlName="status" placeholder="select">
            <option value="">update status</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
            <option value="Processing">Processing</option>
        </select></form>
    </td>
        <td><button (click)="submit(a.applicationId)" class=" btn btn-primary" [disabled]="applicantstatus.invalid">Update</button></td>
    </tr>
</table>

<div class="paginationdiv">
    <pagination-controls (pageChange)="p=$event" ></pagination-controls>
</div>
